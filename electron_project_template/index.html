<!DOCTYPE html>
<html>
  <head>
    <script>
      (function() {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = (process.env.NODE_ENV !== 'development') ? './dist/style.css' : '';
          document.write(link.outerHTML);
      }());
    </script>
    <meta charset="UTF-8">
    <title>New Mikey Generated Electron App</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.NODE_ENV !== 'development') ? './dist/bundle.js' : 'http://localhost:8080/dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
